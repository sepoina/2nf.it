name: Build and Deploy Docusaurus Site

on:
  push:
    branches:
      - master

permissions:
  contents: write
  
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4
      with: 
          fetch-depth: 0
          
    - uses: actions/setup-node@v4
      with:
          node-version: 18
          cache: yarn
          
    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build website
      run: |
        cd website/generator 
        ls
        yarn run docusaurus build  
        
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        ftp-server: ftp://${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: /  # La cartella generata da Docusaurus build
        git-ftp-args: --insecure  # Rimuovi --insecure se il tuo server supporta FTP sicuro (sFTP)
